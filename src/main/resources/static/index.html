<!DOCTYPE HTML>
<html>
<head>
    <title>Generator - Secure QR Codes</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="js/sqr.js"></script>
    <link rel="stylesheet" href="css/sqr.css">
</head>
<body>
<header>
    <div class="overlay">
        <h1>Secure QR Code Generator</h1>
        <h3>Secure QR Codes cannot be manipulated. To generate Secure QR Code, type your message below and click on Download QR Button</h3>
        <p><textarea class="textMessage" value="" placeholder=" QR Payload" rows="4" cols="50"> </textarea><br><br>
        <button id="genBtn" onclick="genQR();">Download QR</button>
    </div>
</header>
</body>
</html>
